<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
</head>
<body>
     {{ if .image }}
       <img src="{{ .image }}"/>
     {{ end }}
     <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image"/>
        <input type="submit"/>
        {{ if .error }}
            <p> {{ .error }} </p>
        {{ end }}
     </form>
</body>
</html>
